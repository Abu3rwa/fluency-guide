<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <style>
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #message {
        background: white;
        max-width: 400px;
        margin: 0 auto;
        padding: 32px 24px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #039be5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 24px;
        font-weight: 500;
        color: rgba(0, 0, 0, 0.87);
        margin: 0 0 16px;
      }
      p {
        line-height: 140%;
        margin: 16px 0;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.6);
      }
      .link {
        display: inline-block;
        background: #039be5;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        margin-top: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>
        If you're not automatically redirected, click the button below to go to
        the home page.
      </p>
      <a href="/" class="link">Go to Home</a>
    </div>
    <script>
      // Redirect to home page after a short delay
      setTimeout(function () {
        window.location.href = "/";
      }, 2000);
    </script>
  </body>
</html>
